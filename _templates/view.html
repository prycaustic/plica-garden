<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <title>{{title}}</title>
</head>
<body>

        {{content}}
    </main>
    <script src="/js/moodboard.js"></script>
</body>
</html>
